roke-width:1"/><text x="452" y="360.261" font-family="sans-serif" font-size="14" textLength="56">解密数据</text><path fill="#00BFFF" d="m114 404.86-10 4 10 4z" style="stroke:#00bfff;stroke-width:1"/><path d="M108 408.859h336" style="stroke:#00bfff;stroke-width:1"/><text x="120" y="403.558" font-family="sans-serif" font-size="14" textLength="215">将请求的结果加密,发送给Browser</text></svg>
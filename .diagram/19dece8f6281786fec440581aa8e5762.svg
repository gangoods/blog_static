<svg xmlns="http://www.w3.org/2000/svg" width="892" height="433" preserveAspectRatio="none" style="width:892px;height:433px;background:#eeebdc"><path fill="#EEEBDC" d="M0 0h892v433H0z" style="stroke:none;stroke-width:1"/><text x="419" y="27.995" font-family="sans-serif" font-size="14" font-weight="bold" textLength="56">对称加密</text><path d="M24 118.594v308.265M103 118.594v308.265M444.5 118.594v308.265" style="stroke:#181818;stroke-width:.5;stroke-dasharray:5,5"/><text x="5" y="115.292" font-family="sans-serif" font-size="14" textLength="32">User</text><circle cx="24" cy="50.797" r="8" fill="#E2E2F0" style="stroke:#181818;stroke-width:.5"/><path fill="none" d="M24 58.797v27m-13-19h26m-13 19-13 15m13-15 13 15" style="stroke:#181818;stroke-width:.5"/><rect width="62" height="32.625" x="72" y="84.969" fill="#E2E2F0" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:.5"/><text x="79" y="106.82" font-family="sans-serif" font-size="16" font-weight="bold" textLength="48">浏览器</text><rect width="83" height="32.625" x="403.5" y="84.969" fill="#E2E2F0" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:.5"/><text x="410.5" y="106.82" font-family="sans-serif" font-size="16" font-weight="bold" textLength="69">web服务</text><path fill="#00BFFF" d="m91 146.89 10 4-10 4z" style="stroke:#00bfff;stroke-width:1"/><path d="M24 150.891h73" style="stroke:#00bfff;stroke-width:1"/><text x="31" y="145.589" font-family="sans-serif" font-size="14" textLength="55">输入URL</text><path fill="#00BFFF" d="m433 188.336 10 4-10 4z" style="stroke:#00bfff;stroke-width:1"/><path d="M103 192.336h336" style="stroke:#00bfff;stroke-width:1"/><text x="110" y="187.034" font-family="sans-serif" font-size="14" textLength="210">发送我这个浏览器支持的加密算法</text><path fill="#FEFFDD" d="M450 163.89v42h301v-32l-10-10H450" style="stroke:#181818;stroke-width:.5"/><path fill="#FEFFDD" d="M741 163.89v10h10l-10-10" style="stroke:#181818;stroke-width:.5"/><text x="456" y="181.886" font-family="sans-serif" font-size="14" textLength="2